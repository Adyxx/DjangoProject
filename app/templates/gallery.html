{% extends "base.html" %}
{% block title %}Gallery{% endblock %}
{% block css %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}

<div class="row">
    <div class="col-lg-12 mb-3"> 
        <h1 style="text-align: center;">Work in progress ...</h1>
    </div>
</div>




<div style="margin-right: 14%; margin-left: 14%;" class="row"> 
    {% for animal in animals %} 
    <div class="col-sm-6 col-lg-4"> 
        <div class="card" > 
         {% if image %}
                <a href="{% url 'animal-detail' animal.id %}" class="btn" style="background-color: black;"><img  height="300"class="card-img-top" src="{{ animal.image.url }}" alt="{{ animal.name }}"> </a> 
         {% endif %}

        </div> 
    </div> 
    {% endfor %}
</div>

{% endblock %}

{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js"></script>
<script>
    $(document).on("click", '[data-toggle="lightbox"]', function(event) {
        event.preventDefault();
        $(this).ekkoLightbox();
    });
</script>
{% endblock %}
